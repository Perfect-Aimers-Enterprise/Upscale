<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="imagess/upscale.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>upscaleCare Booking</title>
</head>
<body class="bg-upscalePink">
    <section class="">
        <div class="mt-[100px] booking">
            <form action="post" class="bg-upscaleBlue h-1/2 w-[400px] mx-auto rounded-lg py-[5px]">
                <div class="flex justify-between px-[5px]">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Enter Your Full Name" class="w-[300px] bg-transparent outline-none">
                </div>
                <div class="flex justify-between px-[5px] mt-[2px]">
                    <label for="">Needs</label>
                    <select name="" id="" class="w-[300px] outline-none bg-transparent">
                        <option>personal care</option>
                        <option>household chores</option>
                        <option>administration of prescribed medication</option>
                        <option>companionship and socialising</option>
                        <option>shopping, meal preparation</option>
                        <option>support with eating and drinking</option>
                        <option>attending appointments</option>
                        <option>attending social activities</option>
                        <option>assisting with continence</option>
                    </select>
                </div>
                <div class="flex justify-between px-[5px] mt-[2px]">
                    <label for="">Health Issue</label>
                    <select name="" id="" class="w-[300px] outline-none bg-transparent">
                        <option>Cancer Care</option>
                        <option>Post-operative</option>
                        <option>Dementia</option>
                        <option>End-of-life Support</option>
                        <option>Age Related Frailty</option>
                        <option>Acquired Brain Injuries (ABI)</option>
                        <option class="capitalize">physical and mental health needs</option> 
                        <option>learning disabilities and autism</option> 
                    </select>
                </div>
                <div class="flex justify-between px-[5px] mt-[2px]">
                    <label for="">Complaint</label>
                    <textarea name="" id="messages" class="w-[300px] bg-transparent "></textarea>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
